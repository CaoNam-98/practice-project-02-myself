<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header class="header fixed">
        <div class="main-content navbar">
            <div class="body">
                <a href="#!" >
                    <img src="./img/logo.jpg" alt="Besnik." class="logo" />
                </a>
                <!-- Nav -->
                <div class="nav">
                    <ul>
                        <li>
                            <a href="#!">Home</a> 
                        </li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">Pricing</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>
                </div>
                <!-- Action -->
                <div class="actions">
                    <a href="#!" class="sign-in-btn">Sign in</a>
                    <a href="#!" class="sign-up-btn">Sign up</a>
                </div>
              </div>
            </div>
        </div>

    <main>
        <div class="hero">

                <div class="body">
                    <!-- Hero left -->
                    <div class="content-block">
                        <label class="hero-label">ðŸ˜Ž EASY LEAENING PLATFORM</label>

                        <span class="hero_span">world-class platform.</span></p>
                        <div class="cta-group">
                            <div class="btn hero-cta">Get Started</div>
                            <div class="icon">
                                <img src="./assets/icons/play.svg" alt="play">
                            </div>
                        </div>
                    </div>
                    <!-- Hero right -->
                    <div class="media-block">
                        <img src="./img/hero-img.svg" alt="hero-img">
                        <div class="hero-course">
                            <p class="label">Courses 1000+</p>
                        </div>
                        <div class="hero-schedule">
                            <p class="label">Schedules</p>
                            <div class="schedule-list-img">
                                <img src="./img/hero-schedule-1.svg" alt="schedule-img-1" class="schedule-img">
                                <img src="./img/hero-schedule-2.svg" alt="schedule-img-2" class="schedule-img">
                                <img src="./img/hero-schedule-3.svg" alt="schedule-img-3" class="schedule-img">
                            </div>
                        </div>
                        <div class="hero-student">
                            <p class="hero-student__label">Our Active Students</p>
                            <div class="hero-student__list">
                                <img src="./img/hero-student-1.svg" alt="hero-student-1" class="hero-student__img">
                                <img src="./img/hero-student-2.svg" alt="hero-student-2" class="hero-student__img">
                                <img src="./img/hero-student-3.svg" alt="hero-student-3" class="hero-student__img">
                                <img src="./img/hero-student-4.svg" alt="hero-student-4" class="hero-student__img">
                                <div class="hero-student-block">
                                    <span class="hero-student-block__span">10k+</span>

                            </div>
